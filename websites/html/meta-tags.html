<!-- BROWSER RENDERING -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- ROBOTS -->
	{% if page.index-follow == "no" %}
	<meta name="robots" content="index, follow, noodp, noydir"/>
	<meta name="googlebot" content="index, follow, noodp, noydir"/>
	{% else %}
	<meta name="robots" content="noindex, nofollow, noodp, noydir"/>
	<meta name="googlebot" content="noindex, nofollow, noodp, noydir"/>
	{% endif %}
	<meta name="google" content="nositelinkssearchbox"/>
	<meta name="google" content="notranslate"/>
<!-- WEBPAGE DETAILS -->
	<title>{{ page.title }} | {{ site.title }}</title>
	<meta name="url" content="{{ site.url }}{% if page.url <> '/' %}{{ page.url }}{% endif %}"/>
	<meta name="description" content="{{ page.description }}"/>
	<meta name="abstract" content="{{ page.abstract }}"/>
	<meta name="subject" content="{{ page.subject }}"/>
	<meta name="keywords" content="{{ page.keywords }}"/>
	<link rel="shortcut icon" href="{{ site.url }}/favicon.ico" type="image/x-icon"/>
	<link rel="canonical" href="{{ site.url }}{% if page.url <> '/' %}{{ page.url }}{% endif %}"/>
<!-- FACEBOOK OPEN GRAPH -->
	<meta property="og:url" content="{{ site.url }}{% if page.url <> '/' %}{{ page.url }}{% endif %}"/>
	<meta property="og:type" content="{{ page.object-type }}"/>
	<meta property="og:title" content="{{ page.title }} | {{ site.title }}"/>
	<meta property="og:image" content="{% if page.og-image %}{{ site.url }}/assets/{{ page.title | replace: ' ', '_' | downcase }} }}_og_image.jpg {% else %}{{ site.url }}/assets/og_image.jpg{% endif %}"/>
	<meta property="og:description" content="{{ page.description }}"/>
	{% if page.object-type == article %}
	<meta property="og:site_name" content="{{ site.url }}"/>
	<meta property="article:author" content="{{ page.author-facebook }}"/>
	{% endif %}
<!-- TWITER CARD -->
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:site" content="{{ site.twitter }}"/>
	{% if page.object-type == article %}
	<meta name="twitter:creator" content="page.author-twitter"/>
	{% endif %}
	<meta name="twitter:url" content="{{ site.url }}{% if page.url <> '/' %}{{ page.url }}{% endif %}"/>
	<meta name="twitter:title" content="{{ page.title }} | {{ site.title }}"/>
	<meta name="twitter:description" content="{{ page.description }}"/>
	<meta name="twitter:image" content="{% if page.twitter-image %}{{ site.url }}/assets/{{ page.title | replace: ' ', '_' | downcase }} }}_twitter_image.jpg {% else %}{{ site.url }}/assets/twitter_image.jpg{% endif %}"/>
	<meta name="twitter:dnt" content="on"/>
